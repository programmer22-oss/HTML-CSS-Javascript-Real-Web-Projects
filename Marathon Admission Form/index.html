<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admission</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="marathon-form">
  <h2>Marathon Admission Form</h2>
  <form id="admissionForm">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br>

    <label for="ageRange">Age Range:</label><br>
    <select id="ageRange" name="ageRange" required>
      <option value="10-17">10-17</option>
      <option value="18-40">18-40</option>
      <option value="40-above">40 and above</option>
    </select><br>

    <label for="aadhar">Aadhar Card No:</label><br>
    <input type="text" id="aadhar" name="aadhar" required><br>

    <label for="mobile">Mobile No:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br><br>

    <input type="submit" value="Submit">
  </form>
</div>
        <script src="js/script.js"></script>
    </body>
    </html>
