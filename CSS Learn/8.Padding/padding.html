<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="padding.css">
    <title>css Padding</title>
</head>

<body>

    <div class="equal-padding">
        <h1>Equal Padding</h1>
        <p>This div has equal padding on all sides.</p>
    </div>
    <br>
    <div class="individual-padding">
        <h1>Individual Padding</h1>
        <p>This div has different padding on each side.</p>
    </div>
    <br>
    <div class="shorthand-padding">
        <h1>Shorthand Padding</h1>
        <p>This div uses shorthand padding property.</p>
    </div>

</body>

</html>
