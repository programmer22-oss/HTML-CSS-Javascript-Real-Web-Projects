<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-card">
        <img src="img/image.png" alt="Nature Landscape" class="blog-image">
        <div class="blog-content">
            <h2 class="blog-title">Exploring the Beauty of Nature </h2>
            <div class="blog-excerpt">
                Discover how spending time in nature can boost your mental health and creativity.
            </div>
            <a href="#" class="read-more">Read-more-></a>
        </div>
    </div>
</body>
</html>
