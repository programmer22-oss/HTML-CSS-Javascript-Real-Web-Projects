<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      background-color: #1a202c;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }

    .chat-container {
      height: 100vh;
      display: flex;
      border-radius: 1rem;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background-color: #2d3748;
      border-right: 1px solid #4a5568;
      padding: 1rem;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #2d3748;
      padding: 1rem;
      border-bottom: 1px solid #4a5568;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .message-list {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: #4c51bf;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background-color: #4a5568;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input-area {
      background-color: #2d3748;
      padding: 1rem;
      border-top: 1px solid #4a5568;
      display: flex;
      align-items: center;
    }

    .chat-input-area input {
      background-color: #4a5568;
      border: none;
      color: #e2e8f0;
      border-radius: 0.5rem;
    }

    .chat-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .chat-list-item:hover,
    .chat-list-item.active {
      background-color: #4a5568;
    }

    .chat-list-item .avatar {
      width: 48px;
      height: 48px;
      background-color: #4c51bf;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .chat-list-item.group .avatar {
      background-color: #d53f8c;
    }

    .chat-list-item h5 {
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-list-item p {
      margin: 0;
      font-size: 0.8rem;
      color: #a0aec0;
    }

    .nav-tabs .nav-link {
      color: #a0aec0;
    }

    .nav-tabs .nav-link.active {
      background-color: #2d3748;
      border-color: #4a5568;
      color: #e2e8f0;
    }

    .message .sender-name {
      font-size: 0.75rem;
      color: #a0aec0;
      margin-bottom: 0.25rem;
    }

    .message.sent .delete-message-btn {
      margin-left: 1rem;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.2s;
    }

    .message.sent .delete-message-btn:hover {
      color: white;
    }

    .delete-chat-btn {
      color: #a0aec0;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .delete-chat-btn:hover {
      color: #f56565;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Chat App</h3>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
      </div>
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="chats-tab" data-bs-toggle="tab" data-bs-target="#chats" type="button"
            role="tab">Chats</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="groups-tab" data-bs-toggle="tab" data-bs-target="#groups" type="button"
            role="tab">Groups</button>
        </li>
      </ul>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" id="searchInput">
      </div>
      <div class="tab-content flex-grow-1" id="myTabContent">
        <div class="tab-pane fade show active" id="chats" role="tabpanel">
          <div id="chatList" class="list-group"></div>
        </div>
        <div class="tab-pane fade" id="groups" role="tabpanel">
          <div id="groupList" class="list-group"></div>
        </div>
      </div>
      <div class="mt-3">
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="New chat/group name" id="createNameInput">
          <button class="btn btn-primary" type="button" id="createButton">Create</button>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h4 id="chatTitle">Select a chat</h4>
      </div>
      <div class="message-list" id="messageList"></div>
      <div class="chat-input-area" id="inputArea">
        <button class="btn btn-secondary me-2" id="attachButton"><i class="fas fa-paperclip"></i></button>
        <input type="file" id="fileInput" class="d-none">
        <input type="text" class="form-control me-2" placeholder="Type a message..." id="messageInput">
        <button class="btn btn-primary" id="sendButton"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modals -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this message?</div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteChatConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Confirm Chat Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this chat?</div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteChatButton">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "http://127.0.0.1:5000/api";
    let currentUserId = 1; // âœ… replace with real user from backend
    let activeChatId = null;
    let activeChatType = null;
    let messageToDeleteId = null;
    let chatToDelete = { id: null, type: null };

    const deleteConfirmModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
    const deleteChatConfirmModal = new bootstrap.Modal(document.getElementById('deleteChatConfirmModal'));

    const chatListContainer = document.getElementById("chatList");
    const groupListContainer = document.getElementById("groupList");
    const chatTitle = document.getElementById("chatTitle");
    const messageList = document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const searchInput = document.getElementById("searchInput");
    const attachButton = document.getElementById("attachButton");
    const fileInput = document.getElementById("fileInput");
    const createNameInput = document.getElementById("createNameInput");
    const createButton = document.getElementById("createButton");

    async function fetchChats(type) {
      try {
        const res = await fetch(`${API_URL}/${type}`);
        if (res.ok) {
          const data = await res.json();
          renderChatList(data, type);
        }
      } catch (e) {
        console.error(`Error fetching ${type}:`, e);
      }
    }

    function renderChatList(list, type) {
      const container = type === 'chats' ? chatListContainer : groupListContainer;
      container.innerHTML = '';
      const searchTerm = searchInput.value.trim().toLowerCase();

      list.filter(item => item.name.toLowerCase().includes(searchTerm)).forEach(item => {
        const div = document.createElement('div');
        div.className = `chat-list-item list-group-item list-group-item-action ${item.id === activeChatId ? 'active' : ''}`;
        div.setAttribute('data-id', item.id);
        div.setAttribute('data-type', type);

        div.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="avatar">${item.name.charAt(0).toUpperCase()}</div>
            <div><h5>${item.name}</h5></div>
          </div>
          <i class="fas fa-trash-alt delete-chat-btn"></i>
        `;

        div.querySelector('.d-flex').addEventListener('click', () => setActiveChat(item.id, type));
        div.querySelector('.delete-chat-btn').addEventListener('click', e => {
          e.stopPropagation();
          chatToDelete = { id: item.id, type };
          deleteChatConfirmModal.show();
        });

        container.appendChild(div);
      });
    }

    async function setActiveChat(chatId, type) {
      activeChatId = chatId;
      activeChatType = type;
      document.querySelectorAll('.chat-list-item').forEach(el => el.classList.remove('active'));
      const activeItem = document.querySelector(`.chat-list-item[data-id="${chatId}"][data-type="${type}"]`);
      if (activeItem) activeItem.classList.add('active');
      chatTitle.textContent = activeItem ? activeItem.querySelector('h5').textContent : "Select a chat";
      await fetchMessages();
    }

    async function fetchMessages() {
      if (!activeChatId || !activeChatType) return;
      try {
        const res = await fetch(`${API_URL}/messages/${activeChatType}/${activeChatId}`);
        if (res.ok) {
          const msgs = await res.json();
          renderMessages(msgs);
        }
      } catch (e) {
        console.error("Error fetching messages:", e);
      }
    }

    function renderMessages(messages) {
      messageList.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `message ${msg.sender_id === currentUserId ? 'sent' : 'received'}`;
        div.setAttribute('data-message-id', msg.id);

        div.innerHTML = `
          <div class="sender-name">${msg.sender_id === currentUserId ? "You" : msg.sender_name}</div>
          <div>${msg.text} ${msg.sender_id === currentUserId ? '<i class="fas fa-trash-alt delete-message-btn"></i>' : ''}</div>
        `;
        messageList.appendChild(div);
      });
      messageList.scrollTop = messageList.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !activeChatId || !activeChatType) return;
      try {
        const res = await fetch(`${API_URL}/message/${activeChatType}/${activeChatId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        if (res.ok) messageInput.value = '';
      } catch (e) {
        console.error("Error sending message:", e);
      }
    }

    async function deleteMessage() {
      if (!messageToDeleteId) return;
      try {
        await fetch(`${API_URL}/message/${activeChatType}/${activeChatId}/${messageToDeleteId}`, { method: "DELETE" });
        await fetchMessages();
      } catch (e) {
        console.error("Error deleting message:", e);
      } finally {
        deleteConfirmModal.hide();
      }
    }

    async function deleteChatOrGroup() {
      const { id, type } = chatToDelete;
      if (!id) return;
      try {
        await fetch(`${API_URL}/delete/${type}/${id}`, { method: "DELETE" });
        await fetchChats(type);
        if (activeChatId === id) setActiveChat(null, null);
      } catch (e) {
        console.error("Error deleting chat:", e);
      } finally {
        deleteChatConfirmModal.hide();
      }
    }

    async function uploadFile() {
      if (!activeChatId || !activeChatType) return;
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('file', file);
      try {
        await fetch(`${API_URL}/upload_file/${activeChatType}/${activeChatId}`, { method: "POST", body: formData });
        fileInput.value = '';
        await fetchMessages();
      } catch (e) {
        console.error("Error uploading file:", e);
      }
    }

    async function createChatOrGroup() {
      const name = createNameInput.value.trim();
      if (!name) return;
      const activeTab = document.querySelector('.nav-tabs .nav-link.active');
      const type = activeTab.id.replace("-tab", "");
      try {
        await fetch(`${API_URL}/create/${type}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        createNameInput.value = '';
        await fetchChats('chats');
        await fetchChats('groups');
      } catch (e) {
        console.error("Error creating chat/group:", e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchChats('chats');
      fetchChats('groups');

      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

      messageList.addEventListener('click', e => {
        const btn = e.target.closest('.delete-message-btn');
        if (btn) {
          messageToDeleteId = btn.closest('.message').getAttribute('data-message-id');
          deleteConfirmModal.show();
        }
      });

      confirmDeleteButton.addEventListener('click', deleteMessage);
      confirmDeleteChatButton.addEventListener('click', deleteChatOrGroup);
      createButton.addEventListener('click', createChatOrGroup);
      attachButton.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', uploadFile);
      searchInput.addEventListener('input', () => {
        const view = document.querySelector('.nav-tabs .nav-link.active').id.replace('-tab', '');
        fetchChats(view);
      });
    });
  </script>
</body>

</html>
