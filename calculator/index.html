<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="operator">C</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
    <button class="operator">-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="equal">=</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>.</button>
    <button>0</button>
    <button id="clear">AC</button>
  </div>
</div>
        <script src="js/script.js"></script>
    </body>
    </html>
